<html>
    <head>
        <link rel="stylesheet" href="autorizationPage.css">
    </head>
    <body>
        <div class="header">
            <h2>Регистрация</h2>
            <h4></h4>
        </div>
        <div class="formgroup buttonContainer">
            <form>
                <p for="email">Введите Email</p>
                <input type="text" class="form-control" id="email" autocomplete="email" placeholder="Email">
                <p for="password">Введите пароль</p>
                <input type="password" class="form-control" id="password" autocomplete="password" placeholder="Password">
                <p for="password">Подтвердите пароль</p>
                <input type="password" class="form-control" id="passwordConfirm" autocomplete="password" placeholder="Password">
            </form>
        </div>
        <div class=buttonContainer>
            <div class="RegisterbuttonConteinerColumn">
                <button class="button" id="UserRegisterButton">Зарегестрироваться</button> 
            </div>
        </div>
        <div id="Back">Вернуться назад</div>
    </body>   
</html>
